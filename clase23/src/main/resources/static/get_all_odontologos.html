<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listar Odontólogos</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Turnos</a></li>
            <li><a href="odontologos.html">Odontólogos</a></li>
            <li><a href="pacientes.html">Pacientes</a></li>
        </ul>
        <button class="logout-button">Cerrar sesión</button>
    </nav>

    <section>
        <h2>Listar Odontólogos</h2>
        <div id="div_odontologos_table">
            <table id="odontologosTable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>
                <tbody id="odontologosTableBody">
                    <!-- Aquí se generarán dinámicamente las filas de odontólogos -->
                </tbody>
            </table>
        </div>
        <button onclick="window.location.href='index.html'">Volver al inicio</button>
    </section>

    <script type="text/javascript" src="/js/get_all_odontologos.js"></script>
</body>

</html>
