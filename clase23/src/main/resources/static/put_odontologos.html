        <h2>Modificar Odontólogo</h2>

            <label for="odontologo-id">ID del Odontólogo:</label>
            <input type="text" id="odontologo-id" name="odontologo-id" required>
            <label for="odontologo-nombre">Nuevo Nombre:</label>
            <input type="text" id="odontologo-nombre" name="odontologo-nombre" required>
            <label for="odontologo-apellido">Nuevo Apellido:</label>
            <input type="text" id="odontologo-apellido" name="odontologo-apellido" required>
            <label for="odontologo-matricula">Nueva Matrícula:</label>
            <input type="text" id="odontologo-matricula" name="odontologo-matricula" required>
            <button type="submit">Modificar</button>
        </form>
        <div id="mensaje"></div>
        <button onclick="window.location.href='index.html'">Volver al inicio</button>
    </section>

    <script src="put_odontologos.js"></script>
