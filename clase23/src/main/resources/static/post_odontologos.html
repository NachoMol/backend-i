<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Turnos - Agregar Odontologo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agregar Odontologo</h1>
    <nav>
        <ul>
            <li><a href="index.html">Volver al Inicio</a></li>
        </ul>
    </nav>

    <section>
        <form id="add_new_odontologo">
            <div class="form-group">
                <label for="first-name">Nombre:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Apellido:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="license-number">Matricula:</label>
                <input type="text" id="license-number" name="license-number" required>
            </div>
            <button type="submit" class="btn btn-danger" id="btn-add-new-odontologo">Agregar Odontologo</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
